<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Tarefa</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <h1>Adicionar Nova Tarefa</h1>
    <form id="form-tarefa" action="/tarefas" method="POST">
        <div>
            <label for="nome">Nome da Tarefa:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="custo">Custo (R$):</label>
            <input type="number" id="custo" name="custo" step="0.01" required>
        </div>
        <div>
            <label for="data_limite">Data Limite:</label>
            <input type="date" id="data_limite" name="data_limite" required>
        </div>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <a href="/index.html">Voltar Ã  Lista de Tarefas</a>

    <!-- Link do arquivo JavaScript -->
    <script src="/js/form.js"></script>
</body>
</html>
